<div class="user-container container mt-5">
  <h2 class="text-center mb-4">Liste des Utilisateurs</h2>
  <div class="row">
    <div class="col-md-4 col-lg-3 mb-4" *ngFor="let user of Getusers">
      <div class="card h-100 shadow-sm border-light">
        <div class="card-body">
          <h5 class="card-title">{{user.name}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">Username: {{user.username}}</h6>
          <p class="card-text">Number: {{user.userId}}</p>
        </div>
        <div class="card-footer text-right">
          <button class="btn btn-danger btn-sm" (click)="deleteUser(user.userId)">
            <i class="fas fa-trash-alt"></i> Delete
          </button>
<!--          <a class="btn btn-success btn-sm ml-2" [routerLink]="['/add_compte', user.userId]">-->
<!--            <i class="fas fa-plus"></i> Add Compte-->
<!--          </a>-->
<!--          <a class="btn btn-secondary btn-sm ml-2" [routerLink]="['/get_Compte', user.userId]">-->
<!--            <i class="fas fa-eye"></i> Show Compte-->
<!--          </a>-->
        </div>
      </div>
    </div>
  </div>
</div>
